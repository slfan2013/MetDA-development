<script src="js/templates.js"></script>
<div class="sidebar show_when_project" data-color="azure" data-image="img/sidebar-1.jpg"
    style="top:80px; display:none;">
    <div class="sidebar-wrapper">
        <ul class="nav" id="sidebar_ul"></ul>
    </div>
</div>




<div id="templates_project_overview">

</div>



<div id="templates_other_than_project_overview">
    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header card-header-warning card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons" id="templates_icon"></i><span id='templates_icon_text'></span>
                    </div>
                    <h3 class="card-title text-center" id="method_name"></h3>
                </div>
                <div class="card-body ">
                    <div class="row">
                        <div class="col-md-12">
                            <p id="method_description"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header card-header-warning card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">insert_drive_file</i>
                    </div>
                    <h4 class="card-title">Input Dataset File</h4>
                </div>
                <div class="card-body">
                    <div class='row'>
                        <div class='col-lg-6'>
                            <div class="form-group form-file-upload form-file-simple">
                                <input type="text" class="form-control inputFileVisible"
                                    placeholder="Click to Selec Dataset File...">
                                <input type="file" class="inputFileHidden" onchange="check_input_format('inputFile')"
                                    id='inputFile'>
                                <div class="inputFile_validating"></div>
                            </div>
                        </div>
                        <div class='col-lg-6'>
                            <p>The dataset should meet the basic criterion. Or download the example dataset and see the
                                format.</p>
                        </div>
                    </div>
                </div>
                <div class="card-footer ">

                </div>
            </div>
        </div>
    </div>


    <div class="row" id="parameter_settings_card" style='display:none'>
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header card-header-warning card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">settings</i>
                    </div>
                    <h4 class="card-title">Parameter Settings</h4>
                </div>
                <div class="card-body">
                    <div class='row'>
                        <div class='col-lg-6'>
                            <div id="parameter_settings"></div>
                        </div>
                        <div class='col-lg-6'>
                            <div id="parameter_settings_description"></div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
    </div>


    <div class="row" id="results_card" style='display:none'>
        <div class="col-md-12">
            <div class="card ">
                <div class="card-header card-header-warning card-header-icon">
                    <div class="card-icon">
                        <i class="material-icons">assignment</i>
                    </div>
                    <h4 class="card-title">Results</h4>
                </div>
                <div class="card-body" id='results_card_body'>

                </div>
                <div class="card-footer">

                </div>
            </div>
        </div>
    </div>
</div>
