<div>
  

        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input parameter" type="checkbox" value="" id="subset_by_sample" onchange="subset_by_sample_change()">
                Subset Data By Samples
                <span class="form-check-sign">
                    <span class="check"></span>
                </span>
            </label>
        </div>


        <div id="subset_by_sample_checked">
            <div id="subset_by_sample_criterions_div"></div>
            <button onclick="add_sample_criterion()" type="button">+</button>
            <button onclick="remove_sample_criterion()" type="button">-</button>
        </div>




        <hr>

        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input parameter" type="checkbox" value="" id="subset_by_compound" onchange="subset_by_compound_change()">
                Subset Data By Compounds
                <span class="form-check-sign">
                    <span class="check"></span>
                </span>
            </label>
        </div>

        <div id="subset_by_compound_checked">
                <div id="subset_by_compound_criterions_div"></div>
                <button onclick="add_compound_criterion()" type="button">+</button>
                <button onclick="remove_compound_criterion()" type="button">-</button>
            </div>

            

<button class="btn btn-primary btn-sm" id="submit" onclick="Submit()">Submit</button>
  
</div>
<script src="js/data_subsetting_parameter_settings.js"></script>
