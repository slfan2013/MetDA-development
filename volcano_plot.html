<div class="row">
    <div class="col-lg-4">
        <div class="row">
            <div class="col-md-4">
                <ul class="nav nav-pills nav-pills-primary flex-column">
                    <li class="nav-item"><a class="nav-link" href="#volcano_plot_general" data-toggle="tab">General</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#volcano_plot_traces" data-toggle="tab">Traces</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" href="#volcano_plot_explanation"
                            data-toggle="tab">Explanation</a></li>
                </ul>
            </div>
            <div class="col-md-8">
                <div class="tab-content">
                    <div class="tab-pane" id="volcano_plot_general">
                        <div id="volcano_plot_to_be_loaded"></div>
                    </div>
                    <div class="tab-pane" id="volcano_plot_traces">
                        <div id="volcano_plot_traces_accordion" role="tablist">
                            <div class="card-collapse">
                                <div class="card-header" role="tab" id="volcano_plot_trace_heading">
                                    <h5 class="mb-0">
                                        <a data-toggle="collapse" href="#volcano_plot_trace_collapse"
                                            aria-expanded="true" aria-controls="volcano_plot_trace_collapse">
                                            Criterions
                                            <i class="material-icons">keyboard_arrow_down</i>
                                        </a>
                                    </h5>
                                </div>
                                <div id="volcano_plot_trace_collapse" class="collapse show" role="tabpanel"
                                    aria-labelledby="volcano_plot_trace_heading"
                                    data-parent="#volcano_plot_traces_accordion">


                                    <div class="form-group">
                                        <label for="p_value_cut_off">p-value Cut-off</label>
                                        <input type="number" class="form-control" id="p_value_cut_off" min="0"
                                            step="0.01" max="1" onchange="volcano_plot_debounced()">
                                    </div>


                                    <div class="form-group">
                                        <label for="fold_change_cut_off">fold change Cut-off</label>
                                        <input type="number" class="form-control" id="fold_change_cut_off" min="1"
                                            step="0.1" onchange="volcano_plot_debounced()">
                                    </div>

                                </div>

                                <div class="card-header" role="tab" id="volcano_plot_colors_heading">
                                    <h5 class="mb-0">
                                        <a data-toggle="collapse" href="#volcano_plot_colors_collapse"
                                            aria-expanded="false" aria-controls="volcano_plot_colors_collapse">
                                            Color Options
                                            <i class="material-icons">keyboard_arrow_down</i>
                                        </a>
                                    </h5>
                                </div>
                                <div id="volcano_plot_colors_collapse" class="collapse" role="tabpanel"
                                    aria-labelledby="volcano_plot_colors_heading"
                                    data-parent="#volcano_plot_traces_accordion">

                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                Significantly + Positive
                                            </span>
                                        </div>
                                        <input type='text' id="sig_pos" class="spectrums" data-show-alpha="true"
                                            onchange="volcano_plot_debounced()" />
                                    </div>
                                    <div class="form-group">
                                        <label for="sig_pos_size">Size</label>
                                        <input type="number" class="form-control" id="sig_pos_size" min="0" step="0.1"
                                            onchange="volcano_plot_debounced()">
                                    </div>
                                    <div class="input-group">
                                        <div class="form-group" style="margin:0;border:0;padding:0"
                                            id="sig_pos_shape">
                                            <label>Shape</label>
                                            <select class="form-control selectpicker" data-style="btn btn-link"
                                                onchange="volcano_plot_debounced()">
                                                <option selected>circle</option>
                                                <option>square</option>
                                            </select>
                                        </div>
                                    </div>





                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                Significantly + Negative
                                            </span>
                                        </div>
                                        <input type='text' id="sig_neg" class="spectrums" data-show-alpha="true"
                                            onchange="volcano_plot_debounced()" />
                                    </div>
                                    <div class="form-group">
                                        <label for="sig_neg_size">Size</label>
                                        <input type="number" class="form-control" id="sig_neg_size" min="0" step="0.1"
                                            onchange="volcano_plot_debounced()">
                                    </div>
                                    <div class="input-group">
                                        <div class="form-group" style="margin:0;border:0;padding:0"
                                            id="sig_neg_shape">
                                            <label>Shape</label>
                                            <select class="form-control selectpicker" data-style="btn btn-link"
                                                onchange="volcano_plot_debounced()">
                                                <option selected>circle</option>
                                                <option>square</option>
                                            </select>
                                        </div>
                                    </div>



                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                Significant but Small Fold Change
                                            </span>
                                        </div>
                                        <input type='text' id="sig_not_pos_neg" class="spectrums" data-show-alpha="true"
                                            onchange="volcano_plot_debounced()" />
                                    </div>
                                    <div class="form-group">
                                        <label for="sig_not_pos_neg_size">Size</label>
                                        <input type="number" class="form-control" id="sig_not_pos_neg_size" min="0"
                                            step="0.1" onchange="volcano_plot_debounced()">
                                    </div>
                                    <div class="input-group">
                                        <div class="form-group" style="margin:0;border:0;padding:0"
                                            id="sig_not_pos_neg_shape">
                                            <label>Shape</label>
                                            <select class="form-control selectpicker" data-style="btn btn-link"
                                                onchange="volcano_plot_debounced()">
                                                <option selected>circle</option>
                                                <option>square</option>
                                            </select>
                                        </div>
                                    </div>



                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                Not Significantly + Positive
                                            </span>
                                        </div>
                                        <input type='text' id="not_sig_pos" class="spectrums" data-show-alpha="true"
                                            onchange="volcano_plot_debounced()" />
                                    </div>
                                    <div class="form-group">
                                        <label for="not_sig_pos_size">Size</label>
                                        <input type="number" class="form-control" id="not_sig_pos_size" min="0"
                                            step="0.1" onchange="volcano_plot_debounced()">
                                    </div>
                                    <div class="input-group">
                                        <div class="form-group" style="margin:0;border:0;padding:0"
                                            id="not_sig_pos_shape">
                                            <label>Shape</label>
                                            <select class="form-control selectpicker" data-style="btn btn-link"
                                                onchange="volcano_plot_debounced()">
                                                <option selected>circle</option>
                                                <option>square</option>
                                            </select>
                                        </div>
                                    </div>



                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                Not Significantly + Negative
                                            </span>
                                        </div>
                                        <input type='text' id="not_sig_neg" class="spectrums" data-show-alpha="true"
                                            onchange="volcano_plot_debounced()" />
                                    </div>
                                    <div class="form-group">
                                        <label for="not_sig_neg_size">Size</label>
                                        <input type="number" class="form-control" id="not_sig_neg_size" min="0"
                                            step="0.1" onchange="volcano_plot_debounced()">
                                    </div>
                                    <div class="input-group">
                                        <div class="form-group" style="margin:0;border:0;padding:0"
                                            id="not_sig_neg_shape">
                                            <label>Shape</label>
                                            <select class="form-control selectpicker" data-style="btn btn-link"
                                                onchange="volcano_plot_debounced()">
                                                <option selected>circle</option>
                                                <option>square</option>
                                            </select>
                                        </div>
                                    </div>



                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                Not Significant + Small Fold Change
                                            </span>
                                        </div>
                                        <input type='text' id="not_sig_not_pos_neg" class="spectrums"
                                            data-show-alpha="true" onchange="volcano_plot_debounced()" />
                                    </div>
                                    <div class="form-group">
                                        <label for="not_sig_not_pos_neg_size">Size</label>
                                        <input type="number" class="form-control" id="not_sig_not_pos_neg_size" min="0"
                                            step="0.1" onchange="volcano_plot_debounced()">
                                    </div>
                                    <div class="input-group">
                                        <div class="form-group" style="margin:0;border:0;padding:0"
                                            id="not_sig_not_pos_neg_shape">
                                            <label>Shape</label>
                                            <select class="form-control selectpicker" data-style="btn btn-link"
                                                onchange="volcano_plot_debounced()">
                                                <option selected>circle</option>
                                                <option>square</option>
                                            </select>
                                        </div>
                                    </div>







                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                Significancy Line
                                            </span>
                                        </div>
                                        <input type='text' id="significancy_line_color" class="spectrums"
                                            data-show-alpha="true" onchange="volcano_plot_debounced()" />
                                    </div>
                                    <div class="form-group">
                                        <label for="significancy_line_width">Line Width</label>
                                        <input type="number" class="form-control" id="significancy_line_width" min="0"
                                            step="0.1" onchange="volcano_plot_debounced()">
                                    </div>
                                    <div class="input-group">
                                        <div class="form-group" style="margin:0;border:0;padding:0"
                                            id="significancy_line_dash">
                                            <label>Dash</label>
                                            <select class="form-control selectpicker" data-style="btn btn-link"
                                                onchange="volcano_plot_debounced()">
                                                <option>dash</option>
                                                <option>solid</option>
                                                <option>dot</option>
                                                <option>longdash</option>
                                                <option>dashdot</option>
                                                <option>longdashdot</option>
                                            </select>
                                        </div>
                                    </div>















                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane active" id="volcano_plot_explanation">
                    </div>
                    <button class="btn btn-primary btn-sm" onclick="save_volcano_plot_style()">Set This Style As
                        Default</button>
                </div>

            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div id="volcano_plot"></div>
    </div>
</div>
<script src="js/volcano_plot.js"></script>
