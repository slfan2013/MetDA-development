<div>
    <form onsubmit="Submit()">

        <!-- Here add sample information related non-changing-levels select div (this div should be updated every time user change a dataset)-->

        - Test Type <div class="col-lg-5 col-md-6 col-sm-3">
            <select class="selectpicker" data-style="btn btn-primary btn-outline parameter" title="Single Select" id="test_type">
              <option selected>t-test</option>
              <option>paired t-test</option>
              <option>ANOVA</option>
              <option>repeated ANOVA</option>
            </select>
          </div>


        - Select the Treatment Group <div id="sample_information_non_changing_levels_select_div"></div>
        
        - Select the Sample ID information <div id="sample_information_non_changing_levels_select_div_sample_id"></div>


        <div class="form-group">
            <label for="n" style="color:black">- Interested Number of Observations (per group)</label>
            <input type="number" class="form-control parameter" id="n" placeholder="Enter a Interested Number of Observations" value="12">
        </div>

        <div class="form-group">
            <label for="sig_level" style="color:black">- Significance Level</label>
            <input type="number" class="form-control parameter" id="sig_level" placeholder="Enter a Interested Number of Observations" value="0.05">
        </div>

        <div class="form-group">
            <label for="power" style="color:black">- Desired Power (%)</label>
            <input type="number" class="form-control parameter" id="power" placeholder="Enter a Desired Power" value="80">
        </div>


        <button type='submit' class="btn btn-primary btn-sm" id="submit">Submit</button>
    </form>
</div>
<script src="js/ssize_parameter_settings.js"></script>
