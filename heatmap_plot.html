<div class="row">
    <div class="col-lg-4">
        <div class="row">
            <div class="col-md-4">
                <ul class="nav nav-pills nav-pills-primary flex-column">
                    <li class="nav-item"><a class="nav-link" href="#heatmap_plot_general" data-toggle="tab">General</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="#heatmap_plot_traces" data-toggle="tab">Traces</a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" href="#heatmap_plot_explanation"
                            data-toggle="tab">Explanation</a></li>
                </ul>
            </div>
            <div class="col-md-8">
                <div class="tab-content">
                    <div class="tab-pane" id="heatmap_plot_general">
                        <div id="heatmap_plot_to_be_loaded"></div>
                    </div>
                    <div class="tab-pane" id="heatmap_plot_traces">
                        <div id="heatmap_plot_traces_accordion" role="tablist">
                            <div class="card-collapse">
                                <div class="card-header" role="tab" id="heatmap_plot_traces_sample_order_heading">
                                    <h5 class="mb-0">
                                        <a data-toggle="collapse" href="#heatmap_plot_traces_sample_order_collapse"
                                            aria-expanded="true"
                                            aria-controls="heatmap_plot_traces_sample_order_collapse">
                                            Sample Order
                                            <i class="material-icons">keyboard_arrow_down</i>
                                        </a>
                                    </h5>
                                </div>
                                <div id="heatmap_plot_traces_sample_order_collapse" class="collapse show"
                                    role="tabpanel" aria-labelledby="heatmap_plot_traces_sample_order_heading"
                                    data-parent="#heatmap_plot_traces_accordion">

                                    <div class="form-group">
                                        <label for="heatmap_plot_order_sample_by">Sample Order By</label>
                                        <select multiple class="form-control selectpicker" data-style="btn btn-link"
                                            id="heatmap_plot_order_sample_by">
                                            <option>as is</option>
                                            <option selected>dendrogram</option>
                                        </select>
                                    </div>

                                    <div id="heatmap_plot_order_sample_levels_div"></div>

                                    <div class="form-group">
                                        <label for="heatmap_plot_sample_annotation">Sample Annotations</label>
                                        <select multiple class="form-control selectpicker" data-style="btn btn-link"
                                            id="heatmap_plot_sample_annotation">
                                        </select>
                                    </div>
                                    <div id="heatmap_plot_sample_annotation_div"></div>

                                    <div class="form-group">
                                        <label for="sample_tree_height">Dendrogram Height</label>
                                        <input type="number" class="form-control" id="sample_tree_height"
                                            placeholder="Dendrogram Height" min="0" step="5">
                                    </div>

                                    <div class="form-group">
                                        <label for="sample_annotation_height">Annotation Height</label>
                                        <input type="number" class="form-control" id="sample_annotation_height"
                                            placeholder="Annotation Height" min="0" step="5">
                                    </div>


                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="show_sample_label" checked
                                                onchange="gather_page_information_to_heatmap_plot()">
                                            Show Sample Label
                                            <span class="form-check-sign">
                                                <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>




                                </div>
                            </div>
                            <div class="card-collapse">
                                <div class="card-header" role="tab" id="heatmap_plot_traces_compound_order_heading">
                                    <h5 class="mb-0">
                                        <a data-toggle="collapse" href="#heatmap_plot_traces_compound_order_collapse"
                                            aria-expanded="false"
                                            aria-controls="heatmap_plot_traces_compound_order_collapse">
                                            Compound Order
                                            <i class="material-icons">keyboard_arrow_down</i>
                                        </a>
                                    </h5>
                                </div>
                                <div id="heatmap_plot_traces_compound_order_collapse" class="collapse" role="tabpanel"
                                    aria-labelledby="heatmap_plot_traces_compound_order_heading"
                                    data-parent="#heatmap_plot_traces_accordion">

                                    <div class="form-group">
                                        <label for="heatmap_plot_order_compound_by">Compound Order By</label>
                                        <select multiple class="form-control selectpicker" data-style="btn btn-link"
                                            id="heatmap_plot_order_compound_by">
                                            <option>as is</option>
                                            <option selected>dendrogram</option>
                                        </select>
                                    </div>

                                    <div id="heatmap_plot_order_compound_levels_div"></div>

                                    <div class="form-group">
                                        <label for="heatmap_plot_compound_annotation">Compound Annotations</label>
                                        <select multiple class="form-control selectpicker" data-style="btn btn-link"
                                            id="heatmap_plot_compound_annotation">
                                        </select>
                                    </div>
                                    <div id="heatmap_plot_compound_annotation_div"></div>

                                    <div class="form-group">
                                        <label for="compound_tree_height">Dendrogram Height</label>
                                        <input type="number" class="form-control" id="compound_tree_height"
                                            placeholder="Dendrogram Height" min="0" step="5">
                                    </div>

                                    <div class="form-group">
                                        <label for="compound_annotation_height">Annotation Height</label>
                                        <input type="number" class="form-control" id="compound_annotation_height"
                                            placeholder="Annotation Height" min="0" step="5">
                                    </div>





                                    <div class="form-check">
                                            <label class="form-check-label">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="show_compound_label" checked
                                                    onchange="gather_page_information_to_heatmap_plot()">
                                                Show Compound Label
                                                <span class="form-check-sign">
                                                    <span class="check"></span>
                                                </span>
                                            </label>
                                        </div>


                                </div>
                            </div>
                            <div class="card-collapse">
                                <div class="card-header" role="tab" id="heatmap_plot_traces_colors_heading">
                                    <h5 class="mb-0">
                                        <a data-toggle="collapse" href="#heatmap_plot_traces_colors_collapse"
                                            aria-expanded="false" aria-controls="heatmap_plot_traces_colors_collapse">
                                            Colors
                                            <i class="material-icons">keyboard_arrow_down</i>
                                        </a>
                                    </h5>
                                </div>
                                <div id="heatmap_plot_traces_colors_collapse" class="collapse" role="tabpanel"
                                    aria-labelledby="heatmap_plot_traces_colors_heading"
                                    data-parent="#heatmap_plot_traces_accordion">

                                    <div class="form-group">
                                        <label for="colorscale">Color Scale</label>
                                        <select class="form-control selectpicker" data-style="btn btn-link"
                                            id="colorscale">
                                            <option selected>Portland</option>
                                            <option>Blackbody</option>
                                            <option>Viridis</option>
                                            <option>Hot</option>
                                            <option>Jet</option>
                                        </select>
                                    </div>
                                </div>
                            </div>




                        </div>





                    </div>
                    <div class="tab-pane active" id="heatmap_plot_explanation">





                    </div>
                    <button class="btn btn-primary btn-sm" onclick="save_heatmap_plot_style()">Set This Style As
                        Default</button>
                </div>

            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div id="heatmap_plot"></div>
    </div>
</div>
<script src="js/heatmap_plot.js"></script>
