<div>
    <form onsubmit="Submit()">

        1. Scaling Method <div class="form-group">
            <div id="scaling_method_div"></div>
        </div>

        
        2. Agglomeration Method <div class="form-group">
            <select class="form-control selectpicker parameter" data-style="btn btn-link" id="clust_method">
                <option>ward.D</option>
                <option>ward.D2</option>
                <option>single</option>
                <option>complete</option>
                <option selected>average</option>
                <option>mcquitty</option>
                <option>median</option>
                <option>centroid</option>
            </select>
        </div>

        3. Distance Function <div class="form-group">
            <select class="form-control selectpicker parameter" data-style="btn btn-link" id="dist_method">
                <option selected>euclidean</option>
                <option>maximum</option>
                <option>manhattan</option>
                <option>canberra</option>
                <option>binary</option>
                <option>minkowski</option>
            </select>
        </div>



        <button type='submit' class="btn btn-primary btn-sm" id="submit">Submit</button>
    </form>
</div>
<script src="js/heatmap_parameter_settings.js"></script>
