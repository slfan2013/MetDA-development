<!DOCTYPE html>
<html lang="en">

<head>
   <script src="js/core/jquery.min.js"></script>
   <script>
      $("head").load("header.html")
      check_loaded_interval = setInterval(function () { //  check if the header.html is successfully loaded. Otherwise, wait.
         if (typeof loaded === "undefined") {
            console.log("waiting")
         } else {
            //$("#home_content").load("home.html")
            $("nav").load("nav.html", init_ripples)

            clearInterval(check_loaded_interval); $("#loading").hide(); $("#content").show();
            // JS CODING.
            $("#test").text(loaded)


            function load_page_by_url() {
               $(".contents").hide();
               if (window.location.href.split("#")[1] === undefined || window.location.href.split("#")[1] === "") {
                  $("#home_content").show();
                  $("#home_content").load("home.html", function () {
                     init_ripples()
                     update_projects_table()
                  })
               } else {
                  $("#" + window.location.href.split("#")[1] + "_content").show();
                  if (["missing_value_imputation","project_overview"].includes(window.location.href.split("#")[1])) {
                     console.log("@")
                     $("#" + window.location.href.split("#")[1] + "_content").load("templates.html", init_ripples)

                  } else {
                     $("#" + window.location.href.split("#")[1] + "_content").load(window.location.href.split("#")[1] + ".html", init_ripples)
                  }
               }
               setTimeout(function () { init_fileInput() }, 500)
            }

            load_page_by_url();
            window.addEventListener('hashchange', load_page_by_url, false);
         }
      }, 00);
   </script>
   <script src="js/index.js"></script>

   <script type="text/javascript">
      // setup some JSON to use
      var cars = [
         { "make": "Porsche", "model": "911S" },

      function doWork() {
         // ajax the JSON to the server

         $.ajax({
            type: "POST",
            url: "http://127.0.0.1:8081/receiver",
            data: JSON.stringify(cars),
            contentType: "application/json; charset=utf-8",
            //dataType: "json",
            success: function (data) {
               alert(data);
            },
            failure: function (errMsg) {
               alert(errMsg);
            }
         });


         // stop link reloading the page
         event.preventDefault();
      }
