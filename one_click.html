<div class="row">
    <div class="col-lg-6">
        <div class="card ">
            <div class="card-header card-header-warning card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">insert_drive_file</i>
                </div>
                <h4 class="card-title">1. Select Data Set</h4>
            </div>
            <div class="card-body" style="padding-bottom:0">
                <div class='row'>
                    <div id="inputFile_success"></div>
                    <div class="inputFile_validating"></div>
                </div>



                <div class="collapse" id="select_from_projects_collapse">
                    <div class="card card-body">
                        <table class="table" id="projects_table"></table>
                    </div>
                </div>
                <div id='selected_project_structure'></div>
                <p class="text-success" id="data_selected_information"></p>


            </div>
            <div class="card-footer ">
                <button class="btn btn-primary btn-sm" id="select_from_projects" data-toggle="collapse"
                    href="#select_from_projects_collapse" aria-expanded="false"
                    aria-controls="select_from_projects_collapse">Select From Projects</button>
                OR
                <button class="btn btn-primary btn-sm" id="upload_a_file" class="inputFileHidden">Upload From
                    Local</button>
                <input type="file" class="inputFileHidden" id='inputFile' style="display: none;">
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card ">
            <div class="card-header card-header-warning card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">library_books</i>
                </div>
                <h4 class="card-title">2. Select a Project</h4>
            </div>
            <div class="card-body" style="padding-bottom:0">
                <div class="collapse" id="select_from_projects_collapse2">
                    <div class="card card-body">
                        <table class="table" id="projects_table2"></table>
                    </div>
                </div>
                <div id='selected_project_structure2'></div>
                <p class="text-success" id="data_selected_information2"></p>

            </div>
            <div class="card-footer ">
                <button class="btn btn-primary btn-sm" id="confirm_selected_project">Confirm</button>
                OR
                <button class="btn btn-primary btn-sm" id="preview_result">Preview</button>

            </div>
        </div>



    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header card-header-warning card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">settings</i>
                </div>
                <h4 class="card-title">3. Preview and Specify Parameters</h4>
            </div>
            <div class="card-body" style="padding-bottom:0">
                <div class="row">
                    <div class="col-lg-6">
                        <div id="preview_result_structure"></div>
                        <div id="preview_result_structure_information" class="text-success"></div>
                    </div>
                    <div class="col-lg-6">
                        <div id='parameters_to_be_specified'></div>
                        <!--1. Select the Treatment Group <div id="sample_information_non_changing_levels_select_div"></div>-->
                    </div>
                </div>

            </div>
            <div class="card-footer">
                <button class="btn btn-primary btn-sm" id="submit">Submit!</button>
            </div>
        </div>


    </div>

</div>
<div id="for_temp_plots"></div>
<script src="js/one_click.js"></script>
